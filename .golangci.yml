# Options for analysis running
run:
  concurrency: 4
  timeout: 10m
  issues-exit-code: 1
  tests: true

# Output configuration options
output:
  format: line-number

# All available settings of specific linters
linters-settings:
  misspell:
    locale: US
  unused:
    # Treat code as a library
    check-exported: false

linters:
  enable:
    - asciicheck
    - deadcode
    - dogsled
    - errorlint
    - exportloopref
    - goconst
    - golint
    - gosimple
    - govet
    - ineffassign
    - megacheck
    - misspell
    - nakedret
    - nolintlint
    - staticcheck
    - structcheck
    - typecheck
    - unconvert
    - unused
    - varcheck
    - whitespace
  disable:
    - errcheck
  disable-all: false
  fast: false

issues:
  # Maximum issues count per one linter (set to 0 to disable)
  max-issues-per-linter: 0

  # Maximum count of issues with the same text (set to 0 to disable)
  max-same-issues: 0

name: Linters

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  golangci-lint:
    name: runner / golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: golangci-lint
        uses: docker://reviewdog/action-golangci-lint
        with:
          github_token: ${{ secrets.github_token }}
